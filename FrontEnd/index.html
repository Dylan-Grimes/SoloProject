<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link href="/css/simple-sidebar.css" rel="stylesheet">

</head>

<body onload="readTeams()">

<div class="jumbotron">
  <h1 class="display-4 center">Counter-Strike Leaderboards</h1>
  <h2 class="display-4 center">Teams</h2>
  <div class = "container"> 
      <button id="playersPageRef"type="button" class="btn btn-secondary col-2" onclick=location.href="players.html">Players</button>
      <button id="addTeamButton" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCenter">Add a Team</button>
      <button id="sortTeamButton" type="button" class="btn btn-secondary" onclick="sortTableTeam('teamTable')">Sort</button>
</div>
</div>


<!--Team table-->
  <div class="flex" id="wrapper">
    <div style="padding-top:20px;padding-left:10px;padding-right:10px;">
      <table id=teamTable  class="table table-bordered table-striped table-hover table-dark">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Ranking</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>

    <!-- add team modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Create new team</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form onsubmit="return addTeam(this)">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input name="teamName" type="text" class="form-control" id="inputName">
                <label for="recipient-name" class="col-form-label">Ranking:</label>
                <input name="teamRating" type="text" class="form-control" id="inputRating">
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <input type="submit" class="btn btn-primary" value="Submit" id="addTeamSubmit">
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

    <!-- Update functionality Modal -->
    <div class="modal fade" id="updateFunctionalityTeams" tabindex="-1" role="dialog" aria-labelledby="updateFunctionalityTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateFunctionalityTitle">Update a Team</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form onsubmit="return submitUpdateForm(this)">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">ID</label>
                <input name="id" type="number" class="form-control" id="inputUpdateId">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input name="teamName" type="text" class="form-control" id="inputUpdateName">
                <label for="recipient-name" class="col-form-label">Ranking:</label>
                <input name="teamRating" type="text" class="form-control" id="inputUpdateRating">
                <div class="modal-footer">
                  <input type="number" class="form-control left col-2" id="idToDeleteTeam" placeholder="ID">
                  <button type="button" class="btn btn-danger left" onclick=deleteTeam() id="deleteTeamSubmit">Delete a Team by ID</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <input type="submit" class="btn btn-primary" value="Submit" id="updateTeamSubmit">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>
  <script src="/js/makerequests.js"></script>
  <script src="/js/create.js"></script>
  <script src="/js/delete.js"></script>
  <script src="/js/update.js"></script>
  <script src="/js/read.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>


</body>

</html>
