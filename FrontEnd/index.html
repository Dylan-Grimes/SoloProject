  <h1 class="display-4 center">Counter-Strike Leaderboards</h1>
  <h2 class="display-4 center">Teams</h2>
</div>

<div class = "container"> 
      <button type="button" class="btn btn-primary" onclick=location.href="players.html">Players</button>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Add a Team</button>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateFunctionality">Update a Team</button>
</div>

  <div class="flex" id="wrapper">
    <div style="padding-top:20px;padding-left:10px;padding-right:10px;">
      <table id=teamTable class="table table-bordered table-striped table-hover table-dark">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Ranking</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Create new team</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form onsubmit="return addTeam(this)">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input name="teamName" type="text" class="form-control" id="inputName">
                <label for="recipient-name" class="col-form-label">Ranking:</label>
                <input name="teamRating" type="text" class="form-control" id="inputType">
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <input type="submit" class="btn btn-primary" value="Submit">
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

    <!-- Update functionality Modal -->
    <div class="modal fade" id="updateFunctionality" tabindex="-1" role="dialog" aria-labelledby="updateFunctionalityTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateFunctionalityTitle">Update a Team</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form onsubmit="return submitUpdateForm(this)">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">ID</label>
                <input name="id" type="number" class="form-control" id="inputUpdateId">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input name="teamName" type="text" class="form-control" id="inputUpdateName">
                <label for="recipient-name" class="col-form-label">Ranking:</label>
                <input name="teamRating" type="text" class="form-control" id="inputUpdateRating">
                <div class="modal-footer">
                  <input type="number" class="form-control" id="idToDelete" placeholder="ID">
                  <button type="button" class="btn btn-danger" onclick=deleteTeam()>Delete a Team by ID</button>
                  <input type="submit" class="btn btn-primary" value="Submit">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
